version: '3.8'

services:
  # Service de d√©veloppement
  angular-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    profiles:
      - dev
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - mock-api

  # Service de production
  angular-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    profiles:
      - prod
    ports:
      - "80:80"
    depends_on:
      - mock-api

  # Service Mock API
  faker:
    image: dotronglong/faker:stable
    ports:
      - "3030:3030"
    volumes:
      - ./mocks:/app/mocks
